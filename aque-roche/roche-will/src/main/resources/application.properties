server.port=9090
spring.application.name=demo-will
spring.mvc.servlet.load-on-startup=1
spring.mvc.static-path-pattern=/static/**,/templates/**
spring.mvc.view.suffix=.html
spring.aop.auto=true
spring.aop.proxy-target-class=true
spring.jackson.default-property-inclusion=non_null
spring.jackson.time-zone=GMT+8
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.serialization.indent_output=true
spring.jackson.serialization.write_null_map_values=true
spring.jackson.serialization.write_dates_as_timestamps=false
spring.jackson.deserialization.fail_on_unknown_properties=false
spring.jackson.parser.allow_unquoted_control_chars=true
spring.jackson.parser.allow_single_quotes=true
eureka.client.serviceUrl.defaultZone=http://127.0.0.1:9099/eureka
management.endpoints.web.exposure.include=service-site
anti.reptile.manager.enabled = true
anti.reptile.manager.ip-rule.enabled = true
anti.reptile.manager.ip-rule.request-max-size = 5
anti.reptile.manager.ip-rule.expiration-time = 10000